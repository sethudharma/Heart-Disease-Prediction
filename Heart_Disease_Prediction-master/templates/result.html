{% extends 'base.html' %}
{% load static %}



{% block content %}

<head>
    <meta charset="utf-8">
    <title>Result</title>
  
    <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <style>
      .center {
        width: 100%;
        position: absolute;
        text-align: center;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(230, 239, 245);
      }
      h1{
        position: absolute;
        text-align: center;
        left: 30%;
        top: 50%;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body class="center">
    <!-- {% csrf_token %} -->
    {% if result == 'HEALTHY' %}
    <h1 style="color: rgb(31, 15, 15); font-weight: 900;">You are HEALTHY person</h1>
    {% else %}
    <h1 style="color: rgb(31, 15, 15); font-weight: 900;">You are Affected by Heart Disease</h1>
    {% endif %}
  
  </body>

  {% endblock content %}
